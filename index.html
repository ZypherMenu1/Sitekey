<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Acesso</title>
    <script>
        function verificarOrigem() {
            // URL do Linkvertise
            const linkvertiseUrl = "https://link-target.net/1367187/COKrRDD8K680";
            // Verifica se o usuário veio pelo link correto
            if (document.referrer === linkvertiseUrl) {
                // Permite acesso ao conteúdo
                document.getElementById("conteudo").style.display = "block";
                document.getElementById("mensagem").style.display = "none";
            } else {
                // Bloqueia acesso e mostra mensagem
                document.getElementById("conteudo").style.display = "none";
                document.getElementById("mensagem").style.display = "block";
            }
        }
    </script>
</head>
<body onload="verificarOrigem()">
    <div id="conteudo" style="display:none;">
        <h1>Bem-vindo!</h1>
        <p>Aqui está a sua chave: <strong>SUA_CHAVE_AQUI</strong></p>
    </div>
    <div id="mensagem" style="display:none;">
        <h1>Acesso Negado</h1>
        <p>Você precisa acessar o site pelo Linkvertise primeiro.</p>
    </div>
</body>
</html>
