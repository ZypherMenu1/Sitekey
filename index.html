<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Acesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo!</h1>
    <div id="message" class="message"></div>
    <button id="accessButton">Obter Chave</button>
</div>

<script>
    const linkvertiseUrl = "https://link-target.net/1367187/COKrRDD8K680";
    const referrer = document.referrer;

    document.getElementById('accessButton').addEventListener('click', function() {
        if (referrer.includes(linkvertiseUrl)) {
            document.getElementById('message').innerText = "Aqui está sua chave: ABC123XYZ";
        } else {
            document.getElementById('message').innerText = "Você precisa acessar pelo Linkvertise primeiro.";
        }
    });
</script>

</body>
</html>
